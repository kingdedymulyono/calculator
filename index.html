<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main d-flex justify-content-center align-items-center">
        <div class="calculator bg-secondary-subtle rounded-4">
            <div class="grid">
                <div class="d-flex justify-content-center align-items-center w-100">
                    <input id="display" class="display rounded-3 text-end w-100" disabled></input>
                </div>
                <div class="row">
                    <!-- column 1 -->
                    <div class="numpad" onclick="addDisplay(7)">
                        <span>7</span>
                    </div>
                    <div class="numpad" onclick="addDisplay(8)">
                        <span>8</span>
                    </div>
                    <div class="numpad" onclick="addDisplay(9)">
                        <span>9</span>
                    </div>
                    <div class="numpad bg-warning" onclick="addDisplay('+')">
                        <span>+</span>
                    </div>
                    <!-- column 2 -->
                    <div class="numpad" onclick="addDisplay(4)">
                        <span>4</span>
                    </div>
                    <div class="numpad" onclick="addDisplay(5)">
                        <span>5</span>
                    </div>
                    <div class="numpad" onclick="addDisplay(6)">
                        <span>6</span>
                    </div>
                    <div class="numpad bg-warning" onclick="addDisplay('-')">
                        <span>-</span>
                    </div>
                    <!-- column 2 -->
                    <div class="numpad" onclick="addDisplay(1)">
                        <span>1</span>
                    </div>
                    <div class="numpad" onclick="addDisplay(2)">
                        <span>2</span>
                    </div>
                    <div class="numpad" onclick="addDisplay(3)">
                        <span>3</span>
                    </div>
                    <div class="numpad bg-warning" onclick="addDisplay('*')">
                        <span>*</span>
                    </div>
                    <!-- column 2 -->
                    <button id="btnClear" type="button" class="btn btn-warning">C</button>
                    <div class="numpad" onclick="addDisplay(0)">
                        <span>0</span>
                    </div>
                    <div class="numpad bg-warning" onclick="addDisplay('/')">
                        <span>/</span>
                    </div>
                    <button id="btn" type="button" class="btn btn-warning">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="history w-75 mx-auto" id="local">
        <div class="d-flex justify-content-between my-2">
            <h4>Local Calc History</h4> <button id="deleteBtn" type="button" class="btn btn-outline-danger">Delete History</button>
        </div>
        <ul class="list-group" id="history">
            <li class="list-group-item">
                <span class=" text-secondary smalltext fw-light">There is nothing here</span><br>
                <span>Start Calculating!</span>
                <i class="float-end  bi-clock-history"></i>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./script/script.js"></script>

</html>
